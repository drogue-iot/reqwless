[package]
name = "reqwless"
version = "0.5.0"
edition = "2021"
resolver = "2"
description = "HTTP client for embedded devices"
documentation = "https://docs.rs/reqwless"
readme = "README.md"
homepage = "https://drogue.io"
repository = "https://github.com/drogue-iot/reqwless"
license = "Apache-2.0"
keywords = ["embedded", "async", "http", "no_std"]
exclude = [".github"]

[dependencies]
buffered-io = { version = "0.2.0", features = ["async"] }
embedded-io = "0.5.0"
embedded-io-async = "0.5.0"
embedded-nal-async = "0.5.0"
httparse = { version = "1.8.0", default-features = false }
heapless = "0.7"
hex = { version = "0.4", default-features = false }
base64 = { version = "0.21.0", default-features = false }
rand_core = { version = "0.6", default-features = true }
log = { version = "0.4", optional = true }
defmt = { version = "0.3", optional = true }
embedded-tls = { version = "0.15", default-features = false, features = [
    "async",
], optional = true }
rand_chacha = { version = "0.3", default-features = false }
nourl = "0.1.1"

[dev-dependencies]
hyper = { version = "0.14.23", features = ["full"] }
tokio = { version = "1.21.2", features = ["full"] }
tokio-rustls = { version = "0.23.4" }
futures-util = { version = "0.3" }
embedded-io-adapters = { version = "0.5", features = ["tokio-1"] }
rustls-pemfile = "1.0"
env_logger = "0.10"
log = "0.4"
rand = "0.8"

[features]
default = ["embedded-tls"]
alloc = ["embedded-tls?/alloc"]
defmt = ["dep:defmt", "embedded-tls?/defmt", "nourl/defmt"]
